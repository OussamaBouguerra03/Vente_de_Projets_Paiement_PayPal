<div class="reset-password-container">
    <div class="minimal-card">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <form (ngSubmit)="requestPasswordReset()" #resetForm="ngForm">
        <div class="form-group mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            #emailInput="ngModel"
            required
          />
          <small *ngIf="emailInput.errors?.['required']" class="text-danger">
            Email is required
          </small>
          <small *ngIf="emailInput.errors?.['email']" class="text-danger">
            Invalid email address
          </small>
        </div>
  
        <button
          type="submit"
          class="btn-submit"
          [disabled]="resetForm.invalid"
        >
          Request Password Reset
        </button>
  
        <div *ngIf="resetError" class="error-message">
          {{ resetErrorMessage }}
        </div>
  
        <div class="text-center mt-4">
          <a href="#" (click)="navigateToLogin()">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
