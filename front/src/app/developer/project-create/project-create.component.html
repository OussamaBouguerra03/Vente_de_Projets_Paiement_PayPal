<div class="container">
  <h2>Create a New Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
      <label for="name">Project Name:</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter project name" />
    </div>

     <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" placeholder="Enter project description"></textarea>
    </div>

     <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" formControlName="price" class="form-control" placeholder="Enter price" />
    </div>

     <div class="form-group" style="display: none;">
      <label for="userId">User ID:</label>
      <input id="userId" type="number" formControlName="userId" class="form-control" />
    </div>

     <div class="form-group">
      <label for="video">Project Video:</label>
      <input id="video" type="file" (change)="onVideoSelected($event)" class="form-control" />
    </div>

 <div class="form-group">
  <label for="technologies">Technologies Used:</label>
  <select id="technologies" formControlName="technologies" class="form-control">
    <option value="" disabled>Select technologies</option>
    <option value="Spring Boot / Angular">Spring Boot / Angular</option>
    <option value="MERN Stack">MERN Stack</option>
    <option value="MEAN Stack">MEAN Stack</option>
    <option value="Power BI">Power BI</option>
   </select>
</div>

    
 <div class="form-group">
  <label for="category">Category:</label>
  <select id="category" formControlName="category" class="form-control">
    <option value="" disabled>Select category</option>
    <option value="Web">Web</option>
    <option value="Mobile">Mobile</option>
    <option value="Data Science">Data Science</option>
    <option value="Business Intelligence">Business Intelligence</option>
   </select>
     
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid || !selectedVideo">Create Project</button>
  </form>
</div>
