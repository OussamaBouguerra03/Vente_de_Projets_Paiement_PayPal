<div class="login-container">
  <div class="minimal-card">
    <h2 class="text-center mb-4">Sign In</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          #usernameInput="ngModel"
          required
          minlength="3"
        />
        <small *ngIf="usernameInput.errors?.['required']" class="text-danger">
          Username is required
        </small>
        <small *ngIf="usernameInput.errors?.['minlength']" class="text-danger">
          Username must be at least 3 characters long
        </small>
      </div>

      <div class="form-group mb-3 position-relative">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
          required
          minlength="6"
        />
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </span>
        <small *ngIf="passwordInput.errors?.['required']" class="text-danger">
          Password is required
        </small>
        <small *ngIf="passwordInput.errors?.['minlength']" class="text-danger">
          Password must be at least 6 characters long
        </small>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div *ngIf="loginError" class="error-message">
        {{ loginErrorMessage }}
      </div>
    </form>

    <div class="text-center mt-4">
      <button
        type="button"
        class="btn-register"
        (click)="navigateToRegister()"
      >
        Register
      </button>
    </div>
    <div class="text-center mt-4">
      <button
        type="button"
        class="btn-forgot-password"
        (click)="navigateToForgotPassword()"
      >
        Forgot your password?
      </button>
    </div>
    
</div>
</div>
